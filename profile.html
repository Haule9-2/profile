<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Document</title>
</head>
<body>
    <div onmouseover="changBg()" id="main">
        <div id="container">
            <div class="personal">
                <div class="img-profile">
                    <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="avata">
                </div>
                <div class="per-data">
                    <div class="per-title name">Họ và tên: </div>
                    <div class="per-title year-old">Tuổi: </div>
                    <div class="per-title dob">Ngày tháng năm sinh: </div>
                    <div class="per-title sex">Giới tính: </div>
                </div>
            </div>
            
            <div class="data">
                <div class="decoration">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="genaral">
                    <h1>Tổng quan</h1>
                    <div class="stand-data">
                        <div class="box-title height">Chiều cao </div>
                        <div class="box-title weight">Cân nặng </div>
                        <div class="box-title bmi">BMI </div>
                        <div class="box-title blood">Nhóm máu </div>
                    </div>
                </div>
                <div class="med-rec">
                    <h1>Thông tin bệnh</h1>
                    <div class="post">
                        <div class="info">Covid</div>
                        <div class="date">Từ ngày 12/5/2021 - 30/5/2021</div>
                    </div>
                    <div class="post">
                        <div class="info">Bệnh X</div>
                        <div class="date">Từ ngày dd/mm/yyyy - dd/mm/yyyy</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
